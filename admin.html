<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Veb Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #1877f2;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .user-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-info p {
      margin: 4px 0;
    }

    .approve-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .approve-btn:hover {
      background-color: #218838;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador</h1>
    <div id="userList">
      <!-- Usuários pendentes serão listados aqui -->
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('perfisPendentes')) || [];

    function aprovarUsuario(index) {
      const aprovados = JSON.parse(localStorage.getItem('perfisAprovados')) || [];
      aprovados.push(users[index]);
      localStorage.setItem('perfisAprovados', JSON.stringify(aprovados));
      users.splice(index, 1);
      localStorage.setItem('perfisPendentes', JSON.stringify(users));
      alert("Usuário aprovado com sucesso!");
      renderUsuarios();
    }

    function renderUsuarios() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      if (users.length === 0) {
        userList.innerHTML = '<p class="empty-msg">Nenhum perfil pendente de aprovação.</p>';
        return;
      }

      users.forEach((user, index) => {
        const div = document.createElement('div');
        div.className = 'user-card';
        div.innerHTML = `
          <div class="user-info">
            <p><strong>Nome:</strong> ${user.nome}</p>
            <p><strong>Usuário:</strong> ${user.usuario}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Experiência:</strong> ${user.experiencia}</p>
          </div>
          <button class="approve-btn" onclick="aprovarUsuario(${index})">Aprovar</button>
        `;
        userList.appendChild(div);
      });
    }

    renderUsuarios();
  </script>
</body>
</html>
