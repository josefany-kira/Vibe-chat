<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Privado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: #1877f2;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }

    .mensagem {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .mensagem img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .mensagem .conteudo {
      background: #e4e6eb;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 60%;
    }

    #form-mensagem {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #form-mensagem input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }

    #form-mensagem button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-header" id="header-nome">Chat Privado</div>

  <div id="chat-box"></div>

  <form id="form-mensagem">
    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Obter parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const comNome = urlParams.get('com') || 'Contato';

    const userNome = sessionStorage.getItem('login_nome');
    const userFoto = sessionStorage.getItem('perfil_foto') || 'https://via.placeholder.com/40';
    const userId = sessionStorage.getItem('login_usuario') || 'anônimo';

    document.getElementById('header-nome').innerText = `Conversa com ${comNome}`;

    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('form-mensagem');
    const input = document.getElementById('mensagem');

    // Usar uma chave única para essa conversa
    const conversaKey = `privado_${userNome}_com_${comNome}`;
    const mensagens = JSON.parse(localStorage.getItem(conversaKey)) || [];

    function renderizarMensagens() {
      chatBox.innerHTML = '';
      mensagens.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'mensagem';
        div.innerHTML = `
          <img src="${msg.foto}" alt="${msg.nome}">
          <div class="conteudo">${msg.texto}</div>
        `;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const texto = input.value.trim();
      if (texto) {
        mensagens.push({
          nome: userNome,
          texto: texto,
          foto: userFoto
        });
        localStorage.setItem(conversaKey, JSON.stringify(mensagens));
        input.value = '';
        renderizarMensagens();
      }
    });

    renderizarMensagens();
  </script>
</body>
  </html>
